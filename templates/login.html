<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- browser icon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 22px 28px;
            border-radius: 10px;
            box-shadow: 0px 6px 18px rgba(20,40,80,0.06);
            width: 380px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="mb-3 text-center">S3 Login</h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label">Endpoint</label>
                <select id="endpointSelect" onchange="updateEndpoint()" class="form-select">
                    <option value="https://endpoint-ip/">https://endpoint-ip/ (sibiu)</option>
                </select>
                <input type="hidden" id="endpointInput" name="endpoint" value="https://endpoint-ip:443/">
            </div>

            <div class="mb-3">
                <label class="form-label">Access Key</label>
                <input type="text" name="access_key" class="form-control" placeholder="Your Access Key" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Secret Key</label>
                <input type="password" name="secret_key" class="form-control" placeholder="Your Secret Key" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        function updateEndpoint() {
            const select = document.getElementById('endpointSelect');
            const val = select.value;
            document.getElementById('endpointInput').value = val;
        }
    </script>
</body>
</html>
