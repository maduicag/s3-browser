<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3 Browser</title>

    <!-- browser icon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f7fb; }
        .folder { font-weight: 600; color: #0d6efd; cursor: pointer; }
        .object { color: #333; }
        .small-muted { font-size: 0.9rem; color: #6c757d; }
        .table-row-hover tbody tr:hover { background: #f2f6ff; }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4">S3 Browser</h1>
        <div>
            <a href="/logout" class="btn btn-outline-secondary">Logout</a>
        </div>
    </div>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label class="form-label"><strong>Select bucket</strong></label>
                    <select id="bucketSelect" class="form-select">
                        <option disabled selected value="">-- choose bucket --</option>
                        {% for b in buckets %}
                            <option value="{{ b.Name }}">{{ b.Name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label"><strong>Upload file</strong></label>
                    <div class="d-flex">
                        <input type="file" id="uploadInput" class="form-control" />
                        <button class="btn btn-success ms-2" id="uploadBtn" onclick="uploadFile()">Upload</button>
                    </div>

                    <!-- progress -->
                    <div class="progress mt-2" style="height: 20px; display:none;" id="uploadProgressContainer">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="uploadProgress" role="progressbar" style="width:0%">0%</div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-8">
                    <label class="form-label"><strong>Search objects</strong></label>
                    <div class="input-group">
                        <input type="text" id="searchBox" class="form-control" placeholder="Type prefix/path...">
                        <button class="btn btn-primary" onclick="performSearch()">Search</button>
                        <button class="btn btn-secondary" id="backButton" onclick="goBack()">Back</button>
                    </div>
                    <div class="small-muted mt-1">Current path: <span id="currentPath">/</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- objects table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-row-hover align-middle">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th style="width:160px">Size</th>
                            <th style="width:220px">Last Modified</th>
                            <th style="width:220px">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="results"></tbody>
                </table>
            </div>

            <div class="d-flex justify-content-center">
                <button id="loadMore" class="btn btn-dark mt-3" style="display:none;" onclick="loadMore()">Load More</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal (Bootstrap) -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="confirmText" class="mb-0"></p>
      </div>
      <div class="modal-footer">
        <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ----------------------------
   JS Variables
---------------------------- */
let currentBucket = "";
let currentPrefix = "";
let nextCursor = null;
let fileToDelete = null;

const confirmModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'), {});

/* ----------------------------
   Event: Bucket Selection
---------------------------- */
document.getElementById("bucketSelect").addEventListener("change", () => {
    currentBucket = document.getElementById("bucketSelect").value;
    currentPrefix = "";
    nextCursor = null;
    document.getElementById("currentPath").innerText = "/";
    loadObjects();
});

/* ----------------------------
   Load Objects / Folders
---------------------------- */
function loadObjects(loadMoreMode = false) {
    if (!currentBucket) return;

    let url = `/objects?bucket=${encodeURIComponent(currentBucket)}&prefix=${encodeURIComponent(currentPrefix)}`;
    if (loadMoreMode && nextCursor) url += `&cursor=${encodeURIComponent(nextCursor)}`;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            if (data.error) {
                alert("Error: " + data.error);
                return;
            }

            if (!loadMoreMode) document.getElementById("results").innerHTML = "";

            nextCursor = data.next_cursor;
            document.getElementById("loadMore").style.display = nextCursor ? "block" : "none";

            (data.objects || []).forEach(obj => {
                let name = obj.Key.replace(currentPrefix, "");
                if (name.endsWith("/")) {
                    // Folder row
                    document.getElementById("results").innerHTML += `
                        <tr class="folder" onclick="enterFolder('${obj.Key}')">
                            <td>${name}</td>
                            <td>—</td>
                            <td>—</td>
                            <td></td>
                        </tr>`;
                } else {
                    // File row
                    const safeKey = encodeURIComponent(obj.Key);
                    document.getElementById("results").innerHTML += `
                        <tr class="object">
                            <td>${name}</td>
                            <td>${obj.Size}</td>
                            <td>${obj.LastModified}</td>
                            <td>
                                <a class="btn btn-sm btn-primary" href="/download?bucket=${encodeURIComponent(currentBucket)}&key=${safeKey}">Download</a>
                                <button class="btn btn-sm btn-danger ms-2" onclick="askDelete('${obj.Key.replace(/'/g, "\\'")}')">Delete</button>
                            </td>
                        </tr>`;
                }
            });
        });
}

/* ----------------------------
   Enter Folder
---------------------------- */
function enterFolder(prefix) {
    currentPrefix = prefix;
    nextCursor = null;
    document.getElementById("currentPath").innerText = "/" + currentPrefix;
    loadObjects();
}

/* ----------------------------
   Back Button Logic
---------------------------- */
function goBack() {
    if (!currentPrefix) return;

    let parts = currentPrefix.split("/");
    parts.pop();
    parts.pop();

    currentPrefix = parts.length ? parts.join("/") + "/" : "";
    nextCursor = null;
    document.getElementById("currentPath").innerText = "/" + currentPrefix;
    loadObjects();
}

/* ----------------------------
   Load More Objects (Pagination)
---------------------------- */
function loadMore() {
    loadObjects(true);
}

/* ----------------------------
   Search Objects by Prefix
---------------------------- */
function performSearch() {
    let q = document.getElementById("searchBox").value.trim();
    if (!q || !currentBucket) return;

    fetch(`/search?bucket=${encodeURIComponent(currentBucket)}&q=${encodeURIComponent(q)}`)
        .then(res => res.json())
        .then(data => {
            if (data.error) {
                alert("Error: " + data.error);
                return;
            }
            document.getElementById("results").innerHTML = "";
            nextCursor = null;
            document.getElementById("loadMore").style.display = "none";

            (data || []).forEach(obj => {
                let name = obj.Key;
                const safeKey = encodeURIComponent(obj.Key);
                document.getElementById("results").innerHTML += `
                    <tr class="object">
                        <td>${name}</td>
                        <td>${obj.Size}</td>
                        <td>${obj.LastModified}</td>
                        <td>
                            <a class="btn btn-sm btn-primary" href="/download?bucket=${encodeURIComponent(currentBucket)}&key=${safeKey}">Download</a>
                            <button class="btn btn-sm btn-danger ms-2" onclick="askDelete('${obj.Key.replace(/'/g, "\\'")}')">Delete</button>
                        </td>
                    </tr>`;
            });
        });
}

/* ----------------------------
   UPLOAD FILE (with real progress)
---------------------------- */
function uploadFile() {
    if (!currentBucket) {
        alert("Choose a bucket first.");
        return;
    }

    const fileInput = document.getElementById("uploadInput");
    if (!fileInput.files.length) {
        alert("Select a file first!");
        return;
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("file", file);
    formData.append("bucket", currentBucket);
    formData.append("prefix", currentPrefix);

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "/upload", true);

    const container = document.getElementById("uploadProgressContainer");
    const bar = document.getElementById("uploadProgress");
    container.style.display = "block";
    bar.style.width = "0%";
    bar.innerText = "0%";

    xhr.upload.addEventListener("progress", (e) => {
        if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            bar.style.width = percent + "%";
            bar.innerText = percent + "%";
        }
    });

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                try {
                    const resp = JSON.parse(xhr.responseText);
                    if (resp.success) {
                        alert("Upload complete: " + resp.key);
                        fileInput.value = "";
                        loadObjects();
                    } else if (resp.error) {
                        alert("Upload error: " + resp.error);
                    } else {
                        alert("Upload finished.");
                    }
                } catch (e) {
                    alert("Upload response parse error");
                }
            } else {
                alert("Upload failed: " + xhr.responseText);
            }
            setTimeout(() => { container.style.display = "none"; bar.style.width = "0%"; bar.innerText = "0%"; }, 600);
        }
    };

    xhr.send(formData);
}

/* ----------------------------
   DELETE with confirm modal
---------------------------- */
function askDelete(key) {
    fileToDelete = key;
    document.getElementById("confirmText").innerText = `Are you sure you want to delete:\n${key}`;
    confirmModal.show();
}

document.getElementById("confirmDeleteBtn").addEventListener("click", () => {
    if (!fileToDelete) return;
    const form = new FormData();
    form.append("bucket", currentBucket);
    form.append("key", fileToDelete);

    fetch("/delete", { method: "POST", body: form })
        .then(r => r.json())
        .then(data => {
            if (data && data.success) {
                confirmModal.hide();
                fileToDelete = null;
                loadObjects();
            } else {
                alert("Delete error: " + (data.error || JSON.stringify(data)));
            }
        })
        .catch(err => alert("Delete request failed: " + err));
});
</script>
</body>
</html>
